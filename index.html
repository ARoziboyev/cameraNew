<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new comera it is very good</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <video id="video" autoplay muted playsinline style="display: none;"></video>
    <canvas id="output"></canvas>

    <!-- HUD Animation -->
    <div id="hudContainer">
        <div class="circle"></div>
        <div class="circle circle2"></div>

        <div class="rotating-lines">
            <div class="line horizontal"></div>
            <div class="line vertical"></div>
            <div class="line diagonal1"></div>
            <div class="line diagonal2"></div>
        </div>

        <!-- === ⬇️ YANGI ZOOM INDICATOR ELEMENTI ⬇️ === -->
        <div id="zoomIndicator"></div>

        <div class="info-top-left"  id="zoomText">1.0x</div>
        <div class="info-top-right" id="distanceText">1.0m</div>
        <div class="hud-text"       id="angleText">0°</div>
    </div>

    <div id="controls">
        <button class="btnClik" id="startBtn">Kamerani Yoqish</button>
        <button class="btnClik" id="stopBtn">Kamerani Oʻchirish</button>
    </div>

    <!-- Mediapipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
